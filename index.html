<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>

        <p class="main-content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat-col">
            <h1 class="stats">10k+</h1>
            <h3 class="stat-heading">companies</h3>
          </div>
          <div class="stat-col">
            <h1 class="stats">314</h1>
            <h3 class="stat-heading">templates</h3>
          </div>
          <div class="stat-col">
            <h1 class="stats">12M+</h1>
            <h3 class="stat-heading">queries</h3>
          </div>
        </div>
      </div>
      <div class="my-image">
        <span class="img-container"></span>
        <img src="images/image-header-desktop.jpg" alt="main-image" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bibhor Kumar</a>.
    </div>
  </body>
</html>
